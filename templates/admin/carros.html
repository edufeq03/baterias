{% extends "admin/base_admin.html" %}
{% block subtitle %}Gerenciar Frota (Carros){% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
    <h4 class="font-bold mb-4 text-slate-700">Cadastrar Novo Veículo</h4>
    <form action="{{ url_for('admin.list_cars') }}" method="POST" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Marca</label>
            <input type="text" name="make" placeholder="Ex: VW" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Modelo</label>
            <input type="text" name="model" placeholder="Ex: Gol" class="w-full p-2 border rounded-lg" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Ano Início</label>
            <input type="number" name="year_start" placeholder="2000" class="w-full p-2 border rounded-lg">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition">
            Salvar Carro
        </button>
    </form>
</div>

<div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
    <table class="w-full text-left">
        <thead class="bg-slate-50 text-slate-500 text-xs uppercase">
            <tr>
                <th class="p-4">Marca</th>
                <th class="p-4">Modelo</th>
                <th class="p-4">Anos</th>
                <th class="p-4 text-right">Ações</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-slate-100">
            {% for car in cars %}
            <tr>
                <td class="p-4 font-medium">{{ car.make }}</td>
                <td class="p-4">{{ car.model }}</td>
                <td class="p-4">{{ car.year_start }} - {{ car.year_end or 'Atual' }}</td>
                <td class="p-4 text-right">
                    <button class="text-red-500 hover:text-red-700 text-sm">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
