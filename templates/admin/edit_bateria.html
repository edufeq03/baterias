{% extends "admin/base_admin.html" %}

{% block subtitle %}Editar Bateria: {{ battery.brand }} {{ battery.amps }}Ah{% endblock %}

{% block content %}
<div class="max-w-2xl bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div class="flex items-center gap-6 mb-6">
            <img src="{{ url_for('static', filename='uploads/products/' + battery.image_url) }}" class="w-24 h-24 object-cover rounded-xl border">
            <div class="flex-1">
                <label class="block text-sm font-medium text-slate-700 mb-1">Alterar Foto</label>
                <input type="file" name="image" accept="image/*" class="w-full text-sm text-slate-500 border rounded-lg p-2">
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <input type="text" name="brand" value="{{ battery.brand }}" class="w-full p-2 border rounded-lg" required>
            <input type="number" name="amps" value="{{ battery.amps }}" class="w-full p-2 border rounded-lg" required>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <input type="number" step="0.01" name="price" value="{{ battery.price }}" class="w-full p-2 border rounded-lg" required>
            <input type="number" name="stock_quantity" value="{{ battery.stock_quantity }}" class="w-full p-2 border rounded-lg">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
            Guardar Alterações
        </button>
    </form>
</div>
{% endblock %}
