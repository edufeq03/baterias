{% extends "admin/base_admin.html" %}
{% block subtitle %}Nova Bateria{% endblock %}

{% block content %}
<div class="max-w-2xl bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
    <form method="POST" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700">Marca</label>
                <input type="text" name="brand" placeholder="Ex: Moura" class="w-full p-2 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Amperagem (Ah)</label>
                <input type="number" name="amps" placeholder="Ex: 60" class="w-full p-2 border rounded-lg" required>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-slate-700">Preço Atual (R$)</label>
                <input type="number" step="0.01" name="price" placeholder="200.00" class="w-full p-2 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">Preço de Referência (Nova)</label>
                <input type="number" step="0.01" name="old_price" placeholder="550.00" class="w-full p-2 border rounded-lg">
            </div>
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                Salvar Bateria
            </button>
        </div>
    </form>
</div>
{% endblock %}
