{% extends "base.html" %}

{% block title %}Criar Conta | ReVolt Marketplace{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-soft px-6 pt-20 pb-12">
    <div class="glass-card w-full max-w-md p-10 rounded-[40px] shadow-2xl shadow-blue-100/50 border border-white/50 relative overflow-hidden">
        
        <div class="absolute -bottom-24 -left-24 w-48 h-48 bg-blue-50 rounded-full blur-3xl opacity-60"></div>
        
        <div class="relative">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 mb-4 transform rotate-6">
                    <span class="text-white text-3xl font-bold">R</span>
                </div>
                <h2 class="text-3xl font-bold font-poppins text-slate-900 tracking-tight">Nova Conta</h2>
                <p class="text-slate-500 text-sm mt-2">Junte-se ao maior marketplace de baterias</p>
            </div>

            <form action="/cadastro" method="POST" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2 ml-1">Nome Completo</label>
                    <input type="text" name="name" required 
                           placeholder="Como quer ser chamado?"
                           class="w-full px-5 py-4 rounded-2xl bg-white/50 border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-300">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2 ml-1">E-mail Profissional</label>
                    <input type="email" name="email" required 
                           placeholder="exemplo@email.com"
                           class="w-full px-5 py-4 rounded-2xl bg-white/50 border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-300">
                </div>

                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2 ml-1">Definir Senha</label>
                    <input type="password" name="password" required 
                           placeholder="Mínimo 8 caracteres"
                           class="w-full px-5 py-4 rounded-2xl bg-white/50 border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-300">
                </div>

                <div class="pt-4">
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold text-lg hover:bg-slate-900 transition-all shadow-xl shadow-blue-100 transform active:scale-[0.98]">
                        Criar minha conta
                    </button>
                </div>
            </form>

            <div class="mt-10 text-center">
                <p class="text-sm text-slate-500">
                    Já possui cadastro? 
                    <a href="/login" class="text-blue-600 font-bold hover:underline">Fazer login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
