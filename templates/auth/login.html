{% extends "base.html" %}

{% block title %}Entrar | ReVolt Marketplace{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-soft px-6 pt-20">
    <div class="glass-card w-full max-w-md p-10 rounded-[40px] shadow-2xl shadow-blue-100/50 border border-white/50 relative overflow-hidden">
        
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-blue-100 rounded-full blur-3xl opacity-50"></div>
        
        <div class="relative">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 mb-4 transform -rotate-6">
                    <span class="text-white text-3xl font-bold">R</span>
                </div>
                <h2 class="text-3xl font-bold font-poppins text-slate-900 tracking-tight">Bem-vindo</h2>
                <p class="text-slate-500 text-sm mt-2">Acesse sua conta para gerenciar pedidos</p>
            </div>

            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2 ml-1">E-mail</label>
                    <input type="email" name="email" required 
                           placeholder="seu@email.com"
                           class="w-full px-5 py-4 rounded-2xl bg-white/50 border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-300">
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2 ml-1">
                        <label class="block text-xs font-bold uppercase tracking-widest text-slate-400">Senha</label>
                        <a href="#" class="text-[10px] font-bold text-blue-600 hover:underline uppercase tracking-tighter">Esqueceu?</a>
                    </div>
                    <input type="password" name="password" required 
                           placeholder="••••••••"
                           class="w-full px-5 py-4 rounded-2xl bg-white/50 border border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all placeholder:text-slate-300">
                </div>

                <div class="flex items-center gap-3 ml-1">
                    <input type="checkbox" id="remember" class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                    <label for="remember" class="text-sm text-slate-500 select-none">Manter conectado</label>
                </div>

                <button type="submit" 
                        class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg hover:bg-blue-600 transition-all shadow-xl shadow-slate-200 transform active:scale-[0.98]">
                    Entrar na Conta
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-sm text-slate-500">
                    Não tem uma conta? 
                    <a href="/cadastro" class="text-blue-600 font-bold hover:underline">Criar agora</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
